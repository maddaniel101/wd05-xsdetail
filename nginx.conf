server {
    listen 5000;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    location ~* \.(js|css|html)$ {
        root /usr/share/nginx/html;
    }

    # Serve attached_assets directory
    location /attached_assets/ {
        root /usr/share/nginx/html;
    }
}